<!DOCTYPE html>
<html lang="en" x-data="cardApp()" x-init="init()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Kumpulan Aplikasi</title>

    <!-- SEO -->
    <meta name="description" content="Dashboard interaktif berisi kumpulan aplikasi penting seperti monitoring gudang dan permintaan toko. Mudah diakses dan responsif.">

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, dll) -->
    <meta property="og:title" content="Dashboard Kumpulan Aplikasi">
    <meta property="og:description" content="Dashboard interaktif berisi kumpulan aplikasi penting seperti monitoring gudang dan permintaan toko.">
    <meta property="og:image" content="https://yourdomain.com/images/dashboard-thumbnail.jpg">
    <meta property="og:url" content="https://yourdomain.com/dashboard">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Kumpulan Aplikasi">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Dashboard Kumpulan Aplikasi">
    <meta name="twitter:description" content="Akses cepat ke berbagai aplikasi seperti monitoring permintaan gudang, request toko, dan lainnya.">
    <meta name="twitter:image" content="https://yourdomain.com/images/dashboard-thumbnail.jpg">
    <meta name="twitter:url" content="https://yourdomain.com/dashboard">

    <!-- Favicon -->
    <link rel="icon" href="https://yourdomain.com/favicon.ico" type="image/x-icon" />

    <!-- Tailwind & Alpine.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Font (optional) -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-7xl mx-auto p-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <h1 class="text-2xl font-bold">Dashboard Kumpulan Aplikasi</h1>
      <input type="text" placeholder="Cari Applikasi..." class="w-full sm:w-64 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        x-model="search" />
    </div>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <template x-for="card in filteredCards" :key="card.title">
        <a :href="card.url" target="_blank" class="block bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300">
          <img :src="card.image" alt="" class="w-full h-40 object-cover">
          <div class="p-4">
            <h2 class="text-lg font-semibold" x-text="card.title"></h2>
            <p class="text-sm text-gray-600 mt-1" x-text="card.description"></p>
            <p class="text-xs text-gray-400 mt-2" x-text="'Last modified: ' + card.modified"></p>
          </div>
        </a>
      </template>
    </div>
  </div>

  <script>
    function cardApp() {
      return {
        search: '',
        cards: [],
        init() {
          // Static cards data
          this.cards = [
            {
              title: 'Monitoring Req Gudang',
              description: 'Log barang yang di request ke Gudang.',
              image: 'https://plus.unsplash.com/premium_photo-1663040001568-f07cab70d71f?q=80&w=400&h=300&fit=crop',
              modified: '2025-04-26 [09:55]',
              url: './monitoring-req-gudang'
            },
            {
              title: 'Toko Req Ke Gudang',
              description: 'Dashboard request ke Gudang.',
              image: 'https://images.unsplash.com/photo-1656730685435-2a8078855507?q=80&w=400&h300&fit=crop',
              modified: '2025-04-26 [09:55]',
              url: './toko-req-ke-gudang'
            },
          ];
        },
        get filteredCards() {
          if (!this.search) return this.cards;
          return this.cards.filter(card =>
            card.title.toLowerCase().includes(this.search.toLowerCase()) ||
            card.description.toLowerCase().includes(this.search.toLowerCase())
          );
        }
      }
    }
  </script>
</body>
</html>
