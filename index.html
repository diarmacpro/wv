<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <div class="flex h-screen">
    <aside class="w-64 bg-white shadow-md hidden md:block">
      <div class="p-6 font-bold text-xl text-indigo-600">
        🚀 Dashboard
      </div>
      <nav class="mt-6">
        <a href="#" class="block py-2.5 px-6 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-medium">🏠 Home</a>
        <a href="#" class="block py-2.5 px-6 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-medium">📊 Analytics</a>
        <a href="#" class="block py-2.5 px-6 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-medium">⚙️ Settings</a>
        <a href="#" class="block py-2.5 px-6 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-medium">🔓 Logout</a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Topbar -->
      <header class="flex items-center justify-between bg-white p-4 shadow-md">
        <div class="flex items-center">
          <button id="menu-btn" class="text-gray-700 focus:outline-none md:hidden mr-4">
            ☰
          </button>
          <h1 class="text-xl font-semibold text-gray-700">Dashboard</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-600 font-medium hidden sm:block">Hi, User</span>
          <img src="https://i.pravatar.cc/40" alt="User" class="w-10 h-10 rounded-full border-2 border-indigo-500">
        </div>
      </header>

      <!-- Content -->
      <main class="p-6 overflow-y-auto flex-1">
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-gray-800 text-lg font-semibold">📈 Sales</h2>
            <p class="text-2xl font-bold text-indigo-600 mt-2">$12,500</p>
          </div>
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-gray-800 text-lg font-semibold">👥 Users</h2>
            <p class="text-2xl font-bold text-indigo-600 mt-2">1,250</p>
          </div>
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-gray-800 text-lg font-semibold">🕒 Time Online</h2>
            <p class="text-2xl font-bold text-indigo-600 mt-2">8h 24m</p>
          </div>
        </div>

        <div class="mt-8 bg-white p-6 rounded-xl shadow-md">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">📅 Recent Activity</h3>
          <ul class="divide-y divide-gray-200">
            <li class="py-2 text-gray-700">✔️ User A signed up</li>
            <li class="py-2 text-gray-700">🔁 Data backup completed</li>
            <li class="py-2 text-gray-700">⚠️ Failed login attempt</li>
            <li class="py-2 text-gray-700">📩 New support message received</li>
          </ul>
        </div>
      </main>
    </div>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.querySelector('aside');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  </script>
</body>
</html>
