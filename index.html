<!DOCTYPE html>
<html lang="en" x-data="cardApp()" x-init="init()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-7xl mx-auto p-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <h1 class="text-2xl font-bold">ðŸ“š Card Gallery</h1>
      <input type="text" placeholder="Search cards..." class="w-full sm:w-64 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        x-model="search" />
    </div>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <template x-for="card in filteredCards" :key="card.title">
        <a :href="card.url" target="_blank" class="block bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300">
          <img :src="card.image" alt="" class="w-full h-40 object-cover">
          <div class="p-4">
            <h2 class="text-lg font-semibold" x-text="card.title"></h2>
            <p class="text-sm text-gray-600 mt-1" x-text="card.description"></p>
            <p class="text-xs text-gray-400 mt-2" x-text="'Last modified: ' + card.modified"></p>
          </div>
        </a>
      </template>
    </div>
  </div>

  <script>
    function cardApp() {
      return {
        search: '',
        cards: [],
        init() {
          // Static cards data
          this.cards = [
            {
              title: 'Tailwind Docs',
              description: 'Documentation for Tailwind CSS framework.',
              image: 'https://plus.unsplash.com/premium_photo-1663040001568-f07cab70d71f?q=80&w=400&h=300&fit=crop',
              modified: '2025-04-24',
              url: './monitoring-req-gudang'
            },
            // {
            //   title: 'Alpine.js Guide',
            //   description: 'Lightweight JavaScript framework for interactivity.',
            //   image: 'https://source.unsplash.com/400x300/?javascript,code',
            //   modified: '2025-04-20',
            //   url: 'https://alpinejs.dev/start-here'
            // },
            // {
            //   title: 'Free Images',
            //   description: 'Explore high quality royalty-free images.',
            //   image: 'https://source.unsplash.com/400x300/?nature,free',
            //   modified: '2025-03-30',
            //   url: 'https://unsplash.com/'
            // },
            // {
            //   title: 'GitHub',
            //   description: 'Your code hub in the cloud.',
            //   image: 'https://source.unsplash.com/400x300/?github,code',
            //   modified: '2025-04-10',
            //   url: 'https://github.com'
            // },
            // {
            //   title: 'Figma',
            //   description: 'Design UI collaboratively in real-time.',
            //   image: 'https://source.unsplash.com/400x300/?design,uiux',
            //   modified: '2025-04-18',
            //   url: 'https://figma.com'
            // },
            // {
            //   title: 'YouTube Dev',
            //   description: 'Tutorials and dev content on YouTube.',
            //   image: 'https://source.unsplash.com/400x300/?youtube,programming',
            //   modified: '2025-04-12',
            //   url: 'https://youtube.com'
            // }
            // Tambahkan lebih banyak card di sini sesuai kebutuhan
          ];
        },
        get filteredCards() {
          if (!this.search) return this.cards;
          return this.cards.filter(card =>
            card.title.toLowerCase().includes(this.search.toLowerCase()) ||
            card.description.toLowerCase().includes(this.search.toLowerCase())
          );
        }
      }
    }
  </script>
</body>
</html>
